<div class="box-header with-border">
  <div class="form-group voffset row">
    <label for="" class="vertical-label col-sm-4 col-md-8 text-right"> Select Operater</label>
    <div class="col-sm-8 col-md-4">
      <select id="Id" #Id="ngModel" class="hideLabel form-control dropdown-header" [(ngModel)]="operater" name="Id" (change)="selectName();">
        <option [ngValue]="null" disabled>Choose Post Paid Type</option>
        <option [ngValue]="k.Id" *ngFor="let k of PostOperaterList" class="dropdown-item border-dark with-border">
          {{k.Name}}
        </option>
      </select>
    </div>
    </div>
    <div class="form-group voffset row">
      <label for="" class="vertical-label col-sm-4 col-md-8 text-right">Phone/Consumer No</label>
      <div class="col-sm-8 col-md-4 ">
         <input type="text" [(ngModel)]="cosumerNo" />
      </div>
      </div>
    
    <div *ngIf="enablePay">

      <app-payment [PreRechargePlans]="selectedPlan"></app-payment>
    </div>



  </div>
