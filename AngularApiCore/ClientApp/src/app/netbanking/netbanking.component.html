<div class="jumbotron" >
  <div class="container">
    <div class="justify-content-center">
      <form [formGroup]="bankPaymentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Amount</label>
          <input type="text" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
          <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
            <div *ngIf="f.amount.errors.required">Email is required</div>

          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Pay</button>
        </div>
      </form>

      <div *ngIf="paymentStatus.status">

        <div class="alert-success">

          <b>Payment is SucessFull</b>
        </div>

      </div>

      <div *ngIf="paymentStatus.error">

        <div class="alert-dark">

          {{paymentStatus.error}}
        </div>

      </div>
    </div>

  </div>
</div>
